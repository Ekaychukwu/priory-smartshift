<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Priory SmartShift Login</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f6f8fa;display:flex;align-items:center;justify-content:center;height:100vh;}
    form{background:#fff;padding:2rem;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,.1);width:300px;}
    input,button{width:100%;padding:.6rem;margin:.5rem 0;border:1px solid #ccc;border-radius:4px;}
    button{background:#007bff;color:#fff;border:none}
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Priory SmartShift</h2>
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="msg" style="color:red"></p>
  </form>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const res = await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},
        body:JSON.stringify({email:email.value,password:password.value})});
      const data = await res.json();
      if(res.ok && data.token){ localStorage.setItem('token',data.token); location.href='/public/dashboard.html'; }
      else{ msg.textContent=data.error||'Login failed'; }
    });
  </script>
</body>
</html>
