<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Priory SmartShift â€“ AI Insight Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f6f9fc;
      color: #333;
      margin: 40px;
    }
    h1 {
      text-align: center;
      color: #004aad;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #e1e1e1;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #004aad;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 12px;
    }
    tr:hover { background: #f0f8ff; }
    .status-success { color: green; font-weight: bold; }
    .status-error { color: red; font-weight: bold; }
    .metrics {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    .metric {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      min-width: 200px;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background: #0065d1;
    }
    canvas {
      display: block;
      margin: 40px auto;
      max-width: 640px;
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ðŸ§  Priory SmartShift â€“ AI Insight Dashboard</h1>

  <div class="metrics">
    <div class="metric" id="totalCalls">ðŸ“Š Total Calls: <b>Loadingâ€¦</b></div>
    <div class="metric" id="successRate">âœ… Success Rate: <b>Loadingâ€¦</b></div>
    <div class="metric" id="avgTime">âš¡ Avg Response: <b>Loadingâ€¦</b></div>
  </div>

  <canvas id="providerChart"></canvas>

  <table id="summaryTable">
    <thead>
      <tr>
        <th>Provider</th>
        <th>Total Calls</th>
        <th>Success</th>
        <th>Errors</th>
        <th>Avg Response (ms)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div style="text-align:center;">
    <button onclick="loadDashboard()">ðŸ”„ Refresh</button>
  </div>

  <script>
    async function loadDashboard() {
      try {
        const res = await fetch("/api/ai/logs/summary");
        const data = await res.json();

        const tbody = document.querySelector("#summaryTable tbody");
        tbody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.provider}</td>
            <td>${row.total_calls}</td>
            <td class="status-success">${row.success_count}</td>
            <td class="status-error">${row.error_count}</td>
            <td>${row.avg_response_time || 0}</td>
          `;
          tbody.appendChild(tr);
        });

        const total = data.reduce((sum, r) => sum + Number(r.total_calls), 0);
        const success = data.reduce((sum, r) => sum + Number(r.success_count), 0);
        const avgResponse = data.length
          ? Math.round(data.reduce((sum, r) => sum + Number(r.avg_response_time || 0), 0) / data.length)
          : 0;

        document.getElementById("totalCalls").innerHTML = `ðŸ“Š Total Calls: <b>${total}</b>`;
        document.getElementById("successRate").innerHTML = total > 0
          ? `âœ… Success Rate: <b>${Math.round((success / total) * 100)}%</b>`
          : `âœ… Success Rate: <b>0%</b>`;
        document.getElementById("avgTime").innerHTML = `âš¡ Avg Response: <b>${avgResponse} ms</b>`;

        const ctx = document.getElementById("providerChart").getContext("2d");
        const chartData = {
          labels: data.map(r => r.provider),
          datasets: [
            {
              label: "Success",
              backgroundColor: "#22c55e",
              data: data.map(r => r.success_count),
            },
            {
              label: "Errors",
              backgroundColor: "#ef4444",
              data: data.map(r => r.error_count),
            },
          ],
        };

        if (window.providerChart) {
          window.providerChart.destroy();
        }

        window.providerChart = new Chart(ctx, {
          type: "bar",
          data: chartData,
          options: {
            responsive: true,
            plugins: {
              legend: { position: "top" },
              title: { display: true, text: "AI Provider Performance" }
            },
            scales: {
              y: { beginAtZero: true, ticks: { precision: 0 } }
            }
          },
        });
      } catch (err) {
        console.error("Dashboard load failed:", err);
        alert("Failed to load dashboard. Check the server console for errors.");
      }
    }

    loadDashboard();
  </script>
</body>
</html>
